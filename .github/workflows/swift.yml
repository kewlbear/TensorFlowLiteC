name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Convert
      run: sh Scripts/all.sh
    - name: Commit
      uses: EndBug/add-and-commit@v7
      with:
        add: 'Package.swift'
